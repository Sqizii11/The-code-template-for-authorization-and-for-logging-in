<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Веб Продукты - Авторизация</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: url('') no-repeat center center fixed;   /* Тут должна быть ваша картинка на фон (Your picture should be here.)*/
            background-size: cover;
        }

        .content-section {
            max-width: 800px;
            margin: 50px auto 0;
            padding: 30px;
            text-align: center;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .main-header {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 30px;
            background: linear-gradient(90deg, #2196F3 0%, #4CAF50 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            transition: all 0.5s ease;
            position: relative;
        }

        .main-header::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 3px;
            background: #4CAF50;
            transition: width 0.3s ease;
        }

        .main-header:hover {
            background: linear-gradient(90deg, #4CAF50 0%, #2196F3 100%);
        }

        .main-header:hover::after {
            width: 100%;
        }

        .container {
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 400px;
            transition: 0.3s;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #444;
            font-size: 14px;
            font-weight: 500;
            padding-left: 15px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #2196F3;
        }

        input::placeholder {
            color: #999;
            font-size: 14px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 25px;
            background: #2196F3;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s all;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover:enabled {
            background: #4CAF50;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            background: #f44336;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .switch-form {
            text-align: center;
            margin-top: 1rem;
            color: #666;
        }

        .switch-form span {
            color: #2196F3;
            cursor: pointer;
            text-decoration: underline;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
            font-weight: 500;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #fff;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            color: #eee;
        }

        .hidden {
            display: none;
            opacity: 0;
            transform: translateY(20px);
        }

        .visible {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="content-section">
        <h1 class="main-header">Вход</h1>
        <h2>над проектом работал Sqizii11</h2>
        <p>Моя ссылка на GitHub https://github.com/Sqizii11</p>
    </div>

    <div class="container">
        <div id="loginForm" class="visible">
            <h1>Вход в аккаунт</h1>
            <form id="login">
                <div class="form-group">
                    <label for="loginEmail">Электронная почта</label>
                    <input type="email" id="loginEmail" placeholder="example@mail.com" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Пароль</label>
                    <input type="password" id="loginPassword" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn" id="loginBtn" disabled>Войти</button>
            </form>
        </div>

        <div id="registerForm" class="hidden">
            <h1>Регистрация</h1>
            <form id="register">
                <div class="form-group">
                    <label for="regEmail">Электронная почта</label>
                    <input type="email" id="regEmail" placeholder="example@mail.com" required>
                </div>
                <div class="form-group">
                    <label for="regPassword">Придумайте пароль</label>
                    <input type="password" id="regPassword" placeholder="Не менее 8 символов" required>
                </div>
                <div class="form-group">
                    <label for="regConfirm">Повторите пароль</label>
                    <input type="password" id="regConfirm" placeholder="Введите пароль ещё раз" required>
                </div>
                <button type="submit" class="btn" id="regBtn" disabled>Зарегистрироваться</button>
            </form>
        </div>

        <div class="switch-form">
            <span id="switchText">Нет аккаунта?</span> <span onclick="toggleForms()">Зарегистрироваться</span>
        </div>
    </div>

    <script>
        function toggleForms() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const switchText = document.getElementById('switchText');
            
            loginForm.classList.toggle('visible');
            loginForm.classList.toggle('hidden');
            registerForm.classList.toggle('visible');
            registerForm.classList.toggle('hidden');
            
            switchText.textContent = loginForm.classList.contains('hidden') ? 'Уже есть аккаунт?' : 'Нет аккаунта?';
        }

        function validateForm(formType) {
            const email = document.getElementById(`${formType}Email`);
            const password = document.getElementById(`${formType}Password`);
            const confirm = formType === 'reg' ? document.getElementById('regConfirm') : null;
            const btn = document.getElementById(`${formType}Btn`);

            const fieldsValid = email.value && password.value && 
                (formType === 'login' || (confirm && confirm.value === password.value));

            btn.disabled = !fieldsValid;
        }

        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', (e) => {
                const formType = e.target.id.startsWith('reg') ? 'reg' : 'login';
                validateForm(formType);
            });
        });

        document.getElementById('login').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Вход выполнен!');
        });

        document.getElementById('register').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Регистрация успешна!');
        });

        validateForm('login');
        validateForm('reg');
    </script>
</body>
</html>
